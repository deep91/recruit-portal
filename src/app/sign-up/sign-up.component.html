
    <mat-card class="align-center">
      <mat-card-title>
        Registration
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="signUpForm" (ngSubmit)="onFormSubmit()">
    
          <table>
            <tr>
              <td>
    
                <mat-form-field class="demo-full-width">
                  <input matInput placeholder="Firstname" formControlName="first_name" required>
                  <mat-error *ngIf="f.first_name.errors"> Enter your Firstname</mat-error>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="demo-full-width">
                  <input matInput placeholder="LastName" formControlName="last_name" required>
                  <mat-error *ngIf="f.last_name.errors"> Enter your LastName </mat-error>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Email" formControlName="email" required>
                  <mat-error *ngIf="f.email.errors">{{getErrorMsgForEmail()}}</mat-error>
                </mat-form-field>
              </td>
            </tr>
    
    
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' :'text'">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="f.password.errors">{{getErrorMsgForPassword()}}</mat-error>
                </mat-form-field>
              </td>
            </tr>
            
            <tr>
              <td>
                <button mat-raised-button color="accent" [disabled]="!signUpForm.valid">Register</button>
              </td>
            </tr>
    
    
          </table>
        </form>
      </mat-card-content>
    </mat-card>
