<mat-card>  
<mat-card-title>
  Registration
  </mat-card-title>
  <mat-card-content>  
<form [formGroup]="signUpForm" (ngSubmit) = "onFormSubmit(signUpForm)">

    <table>    
        <tr>    
            <td>   
  
      <mat-form-field class="demo-full-width">
          <input matInput placeholder="FirstName"  formControlName="firstName">
        </mat-form-field>
      </td>
    </tr>
    <tr>    
        <td>  
        <mat-form-field class="demo-full-width">
            <input matInput placeholder="LastName"  formControlName="lastName">
          </mat-form-field>
        </td>
      </tr>

  <td>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
  </td>
</tr> -->
          <tr>    
              <td>  
          <button mat-raised-button color="accent" [disabled]="!signUpForm.valid">Register</button> 
        </td>
      </tr>
    

</table>
</form>
</mat-card-content>  
</mat-card>
